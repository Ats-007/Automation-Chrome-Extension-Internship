<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Framework Automation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
    
</head>
<body id="body">
    <div>
        <div style="height: 5px;"></div>
        <div class="ms-1 me-1" id="content">
            <div id="details">
                <input id="project-name" value="New Project" class="ms-1">
                <div id="file-option" class="me-1">
                    <i class="fas fa-regular fa-arrow-up-from-bracket icon me-2" id="file-open" title="Open script" style="color: #082567;"></i>
                    <i class="fas fa-regular fa-download icon" id="save" title="Save script" style="color: #B80F0A;"></i>
                </div>
            </div>
            
            <div id="toolbar">    
                <div id="options">
                    <i class="fas fa-regular fa-play icon" id="run" title="Run script"></i>
                    <i class="fa fa-regular fa-circle-pause icon" id="pause" title="Pause script"></i>
                    <i class="fas fa-light fa-record-vinyl icon" id="record" title="Record"></i>
                </div>
                <div id="iter_container" class="me-1">
                    <div id="iter_label" class="me-1">Iteration</div>
                    <input id="iter_val" class="container" value="1">
                </div>
            </div>
            <div id="url-container" class="mt-1 mb-1">
                <div id="base" class="me-1">Base URL</div>
                <input id="url" class="container" placeholder="example: https://www.google.com">
                <div id="speed" class="ms-1">Speed</div>
                <select class="custom-select ms-1" id="speedselect">
                    <option value="5">1</option>
                    <option value="4">2</option>
                    <option value="3">3</option>
                    <option value="2">4</option>
                    <option selected value="1">5</option>
                </select>
            </div>
            
            <div id="panel">
                <table class="table table-bordered table-hover" id="table">
                    <thead class="thead-dark">
                        <tr>
                            <th id="th" scope="col" style="width:5%;">#</th>
                            <th id="th" scope="col" style="width:15%">Command</th>
                            <th id="th" scope="col" style="width:35%">Selector</th>
                            <th id="th" scope="col" style="width:15%">Value</th>
                            <th id="th" scope="col" style="width:10%">Start</th>
                            <th id="th" scope="col" style="width:10%">End</th>
                            <th id="th" scope="col" style="width:5%;"></th>
                            <th id="th" scope="col" style="width:5%;"></th>
                        </tr>
                        
                    </thead>
                    <tbody id="tbody">
                    <!-- data from contentscript -->
                        <tr>
                            <td style="text-align: center;">1</td>
                            <td><input id="tdata" value=""></td>
                            <td><input id="tdata" value=""></td>
                            <td><input id="tdata"></td>
                            <td><input id="tdata"></td>
                            <td><input id="tdata"></td>
                            <td id="add" style="width:5%; text-align: center;"><i class="fas fa-light fa-square-plus" title="Add row below"></i></td>
                            <td id="delete" style="width:5%; text-align: center;"><i class="fas fa-sharp fa-solid fa-trash" title="Delete this row"></i></td>
                        </tr>
                    </tbody>
                  </table>
            </div>
    
            <div id="log-panel">
                <div class="mt-0 ms-1 me-1" id="log">Logs
                    <div class="card"></div>
    
                    <div class="log-con" id="log-msg">
                        <!-- <div id="log-txt" style="color: #e41b1b;">
                            Recording...
                        </div> -->
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
